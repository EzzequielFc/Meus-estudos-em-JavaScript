<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <p>
            <strong>IMC</strong> <br>                         
            Menos do que 18,5  Abaixo do peso<br>  
            Entre 18,5 e 24,9  Peso normal<br>  
            Entre 25 e 29,9  Sobrepeso<br>  
            Entre 30 e 34,9 Obesidade grau 1<br>  
            Entre 35 e 39,9  Obesidade grau 2<br>  
            Mais do que 40 Obesidade grau 3
        </p>

        <form action="" id="form">
            <label for="" id="peso">Peso:</label>
            <input type="text">

            <label for="" id="altura">Altura</label>
            <input type="text">

            <button>Calcular</button>
        </form>

        <div id="resultado">

        </div>
    </section>

    <script src="js/main.js"></script>
