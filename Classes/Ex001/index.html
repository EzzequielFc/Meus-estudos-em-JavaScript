<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Modelo</title>
</head>
 
<body>
 
    <section class="container">
        <h1>Formulário de Cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usário deverá ter entre 3 e 12 carateres</li>
            <li>Senha precisa ter entre 6 e 12 caractere</li>
        </ul>

        <form action="/" method="post" class="form">

            <label for="">Nome:</label>
            <input type="text" class="name validate">

            <label for="">Sobrenome:</label>
            <input type="text" class="last-name validate">

            <label for="">CPF:</label>
            <input type="text" class="cpf validate">

            <label for="">Usuário</label>
            <input type="text" class="user validate">

            <label for="">Senha</label>
            <input type="password" class="password validate">
            

            <label for="">Repetir senha</label>
            <input type="password" class="repeat-password validate">
            
            <button>Enviar</button>
        </form>
    </section>

    <script src="js/validCPF.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
